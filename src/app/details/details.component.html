<div class="container" >
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="container">
            <form class="form-horizontal"  >
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname">First Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="lname">Last Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="lname" placeholder="Enter Name" name="lname" >
                </div> 
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="num">Image</label>
                <div class="col-sm-10">
                  <input type="file" id="img" name="filename" >
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-dark" style="margin-right: 5px;" (click)="create_user()">Submit</button>
                  <button type="reset" class="btn btn-dark" >Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  


<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Image</th>
                        <th>Action</th>
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of user;let i=index;">
                        <td> {{i+1}}</td>
                        <td>{{element.first_name}} {{element.last_name}}</td>
                        <td>{{element.email}}</td>
                        <td><img [src]="element.avatar" alt="image"></td>
                        <td>
                            <button (click)="delete_User()" >Delete</button>
                            <button (click)="update_user()">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
